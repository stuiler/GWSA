<!DOCTYPE html>
<html>
<head>

		<title>GWSA Policy Reduction Summary</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/series-label.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/pattern-fill.js"></script>
<script src="https://code.highcharts.com/modules/grouped-categories.js"></script>
	
	<script type="text/javascript">		
	var Highcharts = require('highcharts'),
    		require('grouped-categories')(Highcharts);
	
	</script>
	
<script type="text/javascript">	
			
$(function () {  
      $('#container108').highcharts({
     	      
	      
      chart: {
        type: 'column'
    },
	credits: {
		enabled: false
	},
    title: {
        text: 'Achieved and Projected GHG Emissions Reductions in 2016 and 2020'
    },
	      subtitle: {
    		text: 'Net baseline changes include policy reductions from programs predating GWSA, policy-related eductions that cannot be quanitified or direct attributed to policies, and reductions from non-policy changes (such as weather and economic conditions)'
  },
    xAxis: [{
        categories: ['2016','2020','2016','2020','2016','2020','2016','2020','2016','2020']
    },{
        categories: ['Buildings','Electricity','Transportation','Non-Energy','Total'],
	gridLineWidth: 1
    }],
    yAxis: [{
        allowDecimals: false,
        min: -4.72,
	max: 28.32,
	tickInterval: 4.72,
        title: {
            text: 'GHG Reductions (Increases) below 1990 Emissions (MMTCO2e)'
        },
	 labels: {
    		format: '{value:,.0f}',
      		style: {
       			 color: 'black'
      			}
	    }
    },{
        allowDecimals: false,
        min: -5,
	max: 30,
	opposite: true,
	tickInterval: 5,
	    title: {
            text: 'GHG Reductions (Increases) as a Percentage of 1990 Emissions'
        },
	 labels: {
    		format: '{value}%',
      		style: {
       			 color: 'black'
      			}
	    }
    }],
    tooltip: {
        formatter: function () {
            return '<b>' + this.x + '</b><br/>' +
                this.series.name + ': ' + this.y + '<br/>' +
                'Total: ' + this.point.stackTotal;
        }
    },
    plotOptions: {
        column: {
            stacking: 'normal'
	}
    },
    credits: {
	      text: 'Note: 2016 is the latest year with complete GHG emissions data.'
      },
    series: [{
        name: 'GHG Reductions from GWSA Policies as of 2016',
        data: [4.0, 2.4, 3.2, 2.1, 11.6],
        color: 'steelblue',
        stack: '2016',
	xAxis: 1,
        pointPlacement: -0.05,
	    id: '2016'
    }, {
        name: 'Net Baseline Changes from 1990',
        data: [3.5, 11.1, -4.4, -2.0, 8.2],
        color: 'peru',
	stack: '2016',
	xAxis: 1,	
        pointPlacement: -0.05,
	id: 'baseline'
    },{
        name: 'Additional Reductions Projected for 2020',
        data: [2.8, 2.3, 1.8, 0.1, 7.1],
        color: 'darkseagreen',
        stack: '2020',
            pointPlacement: 0.25,
xAxis: 1	
    },{
        name: 'GHG Reductions from GWSA Policies as of 2016',
        data: [4.0, 2.4, 3.2, 2.1, 11.6],
        color: 'steelblue',
	showInLegend: false,
        stack: '2020',
	xAxis: 1,
            pointPlacement: 0.25,
	    	    linkedTo: '2016'
    }, {
        name: 'Net Baseline Changes from 1990',
        data: [0.6, 11.2, -4.3, -2.3, 5.3],
        color: 'peru',
	showInLegend: false,
	stack: '2020',
	xAxis: 1,
              pointPlacement: 0.25,
	    linkedTo: 'baseline'
    },{
        name: 'dummy',
	data: [null,null,null,null,null,null,null,null,null,null],
        color: 'black',
   	showInLegend: false,
    },{
        name: 'dummy2',
	data: [null,null,null,null,null,null,null,null,null,null],
        color: 'black',
	yAxis: 1,
   	showInLegend: false,
    }
	    ]
    });
});
		</script>
	</head>
	<body>


		
<div  id="container108" style="min-width: 400px; max-width:100%; height: 700px; margin: 0 auto"></div>

	</body>
</html>
